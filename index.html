<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die 7. Weltherrschaft</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Anmeldeformular -->
    <div id="login-container">
        <h2>Melde dich an</h2>
        <form id="login-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="profile-pic">Profilbild:</label>
            <input type="file" id="profile-pic" accept="image/*" required>
            <button type="submit">Anmelden</button>
        </form>
    </div>

    <!-- Weltkarte -->
    <div id="map-container">
        <object id="world-map" data="https://upload.wikimedia.org/wikipedia/commons/b/b7/World98.svg" type="image/svg+xml"></object>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel">
        <h2>Admin Panel</h2>
        <input type="password" id="admin-password" placeholder="Admin Passwort">
        <button id="admin-login">Login</button>
        <div id="admin-tools">
            <h3>Spieler verwalten</h3>
            <div id="player-list"></div>
            <button id="next-turn">NÃ¤chster Spieler am Zug</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
